application:
  name: @project.name@
  description: @project.description@

  # Config used for initializing Swagger ui
  swagger:
    name: Rozuur
    url: https://github:com/rozuur/spring-boot-opinionated
    email:
    license:
      name: MIT License
      url: https://mit-license.org/

  # All APIs should be exposed with a prefix
  api:
    prefix:
      v1: /api/v1

spring:
  liquibase:
    changeLog: classpath:/db/changelog/liquibase-master.yaml

management:
  # Enable metrics endpoint for prometheus
  endpoint:
    metrics:
      enabled: true
  endpoints:
    # Change the actuator base-path
    web:
      base-path: ${application.api.prefix.v1}/actuator
      exposure:
        include: health,info,prometheus
